<div class="sidenav-header">
    <img
      [width]="profilePicSize()"
      [height]="profilePicSize()"
      src="assets/avatar-fixed.png"
      alt=""
    />
    @if(user()){
  <div class="header-text" [class.hide-header-text]="sideNavCollapsed()">
      <h2>{{user()?.role}}</h2>
      <p>{{user()?.username}}</p>
  </div>
  }
  </div>
  <mat-nav-list>
    <a mat-list-item
    routerLinkActive="selected-menu-item"
    #rla="routerLinkActive"
    [activated]="rla.isActive"
    routerLink="/dashboard"
    >
      <mat-icon matListItemIcon>dashboard</mat-icon>
      <span matListItemTitle *ngIf="!sideNavCollapsed()">Kezdőlap</span>
    </a>
  
    <a mat-list-item
    routerLinkActive="selected-menu-item"
    #rla="routerLinkActive"
    [activated]="rla.isActive"
    routerLink="/parts"
    >
      <mat-icon matListItemIcon>store</mat-icon>
      <span matListItemTitle *ngIf="!sideNavCollapsed()">Gyakorlati órák</span>
    </a>
  
    <a mat-list-item
    routerLinkActive="selected-menu-item"
    #rla="routerLinkActive"
    [activated]="rla.isActive"
    >
      <mat-icon matListItemIcon>polymer</mat-icon>
      <span matListItemTitle *ngIf="!sideNavCollapsed()">Dokumentumok</span>
    </a>
  
    <a mat-list-item
    routerLinkActive="selected-menu-item"
    #rla="routerLinkActive"
    [activated]="rla.isActive"
    >
      <mat-icon matListItemIcon>list</mat-icon>
      <span matListItemTitle *ngIf="!sideNavCollapsed()">Statisztikák</span>
    </a>
  
    <a mat-list-item
    routerLinkActive="selected-menu-item"
    #rla="routerLinkActive"
    [activated]="rla.isActive"
    (click)="logout()"
    routerLink="/login"
    >
      <mat-icon matListItemIcon>exit_to_app</mat-icon>
      <span matListItemTitle *ngIf="!sideNavCollapsed()">Kilépés</span>
    </a>
  </mat-nav-list>
